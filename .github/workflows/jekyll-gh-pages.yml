name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["Master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./dist
          destination: ./dist

      - name: Ensure markdown index exists
        run: |
          # If you already have md-files.json in root, keep it there
          # Otherwise, generate it
          if [ ! -f md-files.json ]; then
            find manuscript saga docs content -type f -name "*.md" \
              | sed 's|^\./||' \
              | jq -R . | jq -s . \
              > md-files.json
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
