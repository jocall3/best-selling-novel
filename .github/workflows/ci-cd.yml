name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository as <owner>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    # Only run this job on pushes to the main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    # Only run this job on pushes to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app-url.com # Placeholder URL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Cloud SDK
        # This step is a placeholder. Replace with actual setup for AWS, GCP, Azure, etc.
        # e.g., uses: 'google-github-actions/auth@v2' or 'aws-actions/configure-aws-credentials@v4'
        run: |
          echo "Setting up cloud provider CLI..."
          # Example: gcloud auth activate-service-account --key-file <(echo "${{ secrets.GCP_SA_KEY }}")
          # Example: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          echo "Cloud SDK configured."
        env:
          CLOUD_API_KEY: ${{ secrets.CLOUD_API_KEY }} # Example secret

      - name: Deploy to Cloud Provider
        # This step is a placeholder. Replace with your actual deployment command.
        # e.g., kubectl apply -f k8s/, gcloud app deploy, terraform apply, etc.
        run: |
          echo "Deploying image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          # Example command:
          # my-deploy-cli --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} --token ${{ secrets.DEPLOY_TOKEN }}
          echo "Deployment successful!"