<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>best-selling-novel</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #sidebar {
    width: 280px;
    background: #222;
    color: #fff;
    overflow-y: auto;
    padding: 15px;
  }

  #sidebar h2 {
    font-size: 18px;
    margin-top: 0;
    text-align: center;
  }

  .tab {
    padding: 10px;
    margin: 6px 0;
    background: #333;
    cursor: pointer;
    border-radius: 4px;
    word-break: break-all;
  }

  .tab:hover {
    background: #444;
  }

  .tab.active {
    background: #555;
    font-weight: bold;
  }

  #content {
    flex: 1;
    overflow-y: auto;
    padding: 25px;
    background: #f8f8f8;
  }

  pre {
    background: #eee;
    padding: 10px;
    border-radius: 4px;
  }
</style>
</head>

<body>

<div id="sidebar">
  <h2>All Pages</h2>
  <div id="tabs"></div>
</div>

<div id="content">
  <h2>Select a page</h2>
</div>

<script>
async function loadList() {
  try {
    // Fetch the list of Markdown files from the content folder
    const res = await fetch("./content/md-files.json");
    if (!res.ok) throw new Error("md-files.json not found in content/");
    const files = await res.json();

    const tabs = document.getElementById("tabs");
    files.forEach(path => {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = path;
      tab.dataset.path = path;

      tab.addEventListener("click", () => {
        setActiveTab(tab);
        loadFile(path);
      });

      tabs.appendChild(tab);
    });
  } catch (err) {
    document.getElementById("content").innerHTML =
      `<h2>Error loading file list</h2><p>${err}</p>`;
  }
}

function setActiveTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  tab.classList.add("active");
}

async function loadFile(path) {
  try {
    // Load the Markdown file from the content folder
    const res = await fetch(`./content/${path}`);
    if (!res.ok) {
      document.getElementById("content").innerHTML =
        `<h2>404 Not Found</h2><p>Missing: ${path}</p>`;
      return;
    }

    const text = await res.text();
    const html = marked.parse(text);

    document.getElementById("content").innerHTML = html;

  } catch (err) {
    document.getElementById("content").innerHTML =
      `<h2>Error loading file</h2><p>${err}</p>`;
  }
}

// Start
loadList();
</script>

</body>
</html>
